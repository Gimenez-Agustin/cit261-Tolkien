    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
    <script src="resources/js/js.js"></script>
    <script>
        function getInfoById(){
            var id = document.getElementById("trilogy").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var out="";
                    var content = JSON.parse(this.responseText);
                    for(var i=0; i<content.length;i++){
                        if(id == content[i].id){
                            out +='<h2 style="text-align: center;">' + content[i].name + '</h2><br><div style="text-align: center;">' + content[i].description + '</div>';
                        }
                    }
                    document.getElementById("info").innerHTML = out;
            }
            };
            xhttp.open("GET", "https://api.myjson.com/bins/670rc", true);
            xhttp.send(); 
        }
    </script> 
</head>
<body>
    <table style="width: 100%; height: 100%;">
        <tr><h1>J.R.R Tolkien Page</h1>
            <h2>Read Information</h2>
        </tr>
        <tr>
            <td>                
                <div id="menu">

                        <li><a href="save-author.html">Save the Author</a></li>
                    </ul>
                </div>        
            </td>
            <td>
                    <div>
                            <p>Select one of the books of the trilogy to read some information about it:</p>
                                <select id="trilogy">
                                        <option value=1>The Fellowship of the Ring</option>
                                        <option value=2>The Two Towers</option>
                                        <option value=3>The Return of the King</option>
                                      </select>
                                <button class="button" onclick="getInfoById()">get Info</button><br><br>
                                <p id="info"></p>
                        </div>    
            </td>
        </tr>
